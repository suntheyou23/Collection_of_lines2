<h3>How to use (使い方)</h3>
<ul>
	<li>テキストボックスに1〜994の数値を入力してください。<br>検索ボタンを押すと、数値に対応した罰ゲームセリフが表示されます。</li>
	<li>また、乱数生成ボタンを押すと、ランダムな罰ゲームセリフが表示されます。</li>
</ul>
<input type="number" name="name" class="num" min="1", max="994" placeholder="1〜994"><br>
<div class="buttons">
	<a href="#" class="search button">検索</a>
	<a href="#" class="rand button">乱数生成</a>
</div><br>
<span class="line"></span>
<a href="#" class="copy button">コピー</a>
